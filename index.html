<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abstract Art</title>
  </head>
  <body>
    <!-- grid -->
    <div class="grid-container">
      <div class="item1">
        <div class="form">
          <h2>For all inquiries, fill out the form below:</h2>
          <form action="form.html">
            <label for="fname">First Name:</label> <br />
            <input type="text" name="fname" id="fname" /> <br />
            <br />
            <label for="lname">Last Name:</label> <br />
            <input type="text" name="lname" id="lname" />
            <br />
            <br />
            <label for="email">Email:</label> <br />
            <input type="email" name="email" id="email" />
            <br />
            <br />
            <textarea name="message" rows="10" cols="40" id="message">
    Leave a message!</textarea
            >
            <br />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
      <div class="item2">
        <div class="circle">
          <div class="circle4"></div>
          <div class="circle3"></div>
          <div class="circle2"></div>
        </div>
      </div>
      <div class="item3">
        <div class="square">
          <div class="rectangle"></div>
          <div class="triangle"></div>
          <div class="oval"></div>
        </div>
      </div>
      <div class="item4">
        <h1>Abstract Art Exhibition</h1>
        <em><h2>Emerson-Liwayway Recto</h2></em>
      </div>
    </div>
  </body>
</html>
